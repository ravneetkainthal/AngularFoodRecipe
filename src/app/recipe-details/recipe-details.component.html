<div *ngIf="recipe" class="recipe-detail-card">
  <img
      [src]="recipe.image || 'https://www.svgrepo.com/show/492596/food.svg'"
      alt="{{ recipe.title }}"
    />
  <h2>{{ recipe.title }}</h2>
  <div class="recipe-info">
    <div class="section">
      <h3>Instructions</h3>
      <div
        [innerHTML]="recipe.instructions || 'Instructions not available.'"
      ></div>
    </div>

    <div class="section">
      <h3>Ingredients</h3>
      <ul>
        <li *ngFor="let ingredient of recipe.extendedIngredients || []">
          {{ ingredient.amount }} {{ ingredient.unit }} {{ ingredient.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
<div *ngIf="!recipe">
  <p>Loading recipe details...</p>
</div>
